name: Build and Test Java Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"

      - name: Compile Java Code
        run: javac -d bin src/main/java/com/ListaTareas/control/*.java
        working-directory: ${{ github.workspace }}
      
      - name: Compile Java Test Code
        run: javac -cp .:junit-platform-console-standalone-1.7.0.jar -d bin src/test Main.java
        working-directory: ${{ github.workspace }}